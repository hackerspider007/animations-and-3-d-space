<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>before after pseudo-elements in css </title>
    <link rel="stylesheet" type="text/css" href="before-after-pseudo-elemnts-style-css.css">

</head>

<body>

    <p class="before-after para">
        we are seeing the application of before and after pseudo-elements.
    </p>

    <p class="para quoted-text" id="before-text after-text">
        Putting this text in double quotes
    </p>

    <ul id="style-list">
        <!-- we are using list-style-type property to remove 
        bullets from the unordered list by setting it to none-->
        <li class="adding-image"> list item </li>
        <li class="adding-image"> list item </li>
        <li class="adding-image"> list item </li>
        <li class="adding-image"> list item </li>
    </ul>

</body>

</html>
